<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var a = Number(prompt('Insira o número de A: '))
    var b = Number(prompt('Insira o número de B: '))
    var c = Number(prompt('Insira o número de C: '))
    var delta = b * b - 4 * a * c
    var x1 = (-b + Math.sqrt(delta) / 2) * a
    var x2 = (-b - Math.sqrt(delta) / 2) * a
    document.write('Valor de delta: ' + delta + '<br/>')
    if(delta < 0){
      document.write('Para delta negativo, não existem raizes reais. <br/>')
    } else{
      document.write('Para delta positivo raízes diferentes: <br/>')
      x1 = (-b + Math.sqrt(delta)) / (2 * a)
      x2 = (-b - Math.sqrt(delta)) / (2* a)

      document.write('x1 = ' + x1 + '<br/>')
      document.write('x2 = ' + x2 + '<br/>')
    }
  </script>
</html>
