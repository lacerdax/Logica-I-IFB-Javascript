<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Estruturas de repetição - laço for</title>
  </head>
  <body>
    <p>Criar um programa que calcule e apresente a tabuada de 7.</p>
  </body>
  <script>
    var numero = prompt('Insira o valor para apresentar a tabuada')
    for (var contador = 1; contador <= 10; contador++) {
      resultado = numero * contador
      document.write(numero + ' x ' + contador + ' = ' + resultado + '<br/>')
    }
  </script>
</html>
