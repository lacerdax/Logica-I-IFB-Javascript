<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var sup = parseInt(prompt('Digite um limite superior: '))
    var int = parseInt(prompt('Digite o incremento: '))

    for (var numero = 0; numero <= sup; numero += int) {
      document.write(numero + ' ')
    }
  </script>
</html>
