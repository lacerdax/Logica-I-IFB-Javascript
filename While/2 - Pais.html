<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body></body>
  <script>
    var paisA = 5000000
    var paisB = 7000000
    var ano = 0
    while (paisB > paisA) {
      paisA = paisA * 0.03
      paisB = paisB * 0.02
      ano++
      document.write(paisA + '<br/>')
      document.write(ano)
    }
  </script>
</html>
