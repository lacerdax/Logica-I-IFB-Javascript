<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body></body>
  <script type="text/javascript">
    var paisA = 5000000 // cresce 3%
    var paisB = 7000000 // cresce 2%
    var ano = 0
    var soma = paisA + paisB
    document.write(soma)
    while (paisB > paisA) {
      paisA += 0.03
    //   paisB += 0.03
      ano++

      document.write(paisA)
    //   document.write(paisb)
      document.write(ano)
    }
    document.write(soma)
  </script>
</html>
