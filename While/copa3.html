</body>
	<script type="text/javascript">
		var anodecopa = 1930
		var anoatual = parseInt(prompt('Informe o ano atual: '))
		var anolimite = parseInt(prompt('Informe o ano limite: '))
		while(anodecopa <= anolimite){
			if(anodecopa < anoatual){
				document.write(anodecopa + ' teve copa!' + '<br/>')
			} else{
				document.write(anodecopa + ' terá copa!' + '<br/>')
			}
			anodecopa = anodecopa + 4
		}
		document.write('Esses foram os anos de copa até até ' + anolimite)





	</script>
</html>
