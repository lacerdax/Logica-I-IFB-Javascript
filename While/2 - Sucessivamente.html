<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body></body>
  <script type="text/javascript">
    var numero = prompt('Insira o valor: ')
    var resultado = numero / 2
    var contador = 1
    while (resultado > 1) {
      resultado = resultado / 2
      contador++
    }
    document.write(resultado + '<br/>')
    document.write(contador)
  </script>
</html>
