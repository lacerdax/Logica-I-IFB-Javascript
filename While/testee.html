	<script type="text/javascript">
		var numero = Number(prompt('Insira o número: '))
		var chico = 1.50
		var ze = 1.10
		var ano = 0

		while(chico >= ze){
			chico += 0.02
			ze += 0.03
			ano ++

			document.write('Chico:  ' + chico + ' Zé: ' + ze + " " + ano)
		}
		document.write(ano)
