<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Metade Dobro</title>
</head>
<body>
  
</body>
	<script type="text/javascript">
		var numero = prompt('Insira o número: ')
		numero = parseInt(numero)
		var metade = numero / 2
		var dobro = numero * 2
		alert('A metade do número é ' + metade + ' e o dobro é ' + dobro)
	</script>
</html>
