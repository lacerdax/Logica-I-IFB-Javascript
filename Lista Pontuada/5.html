	<script type="text/javascript">
		var ht = prompt('Informe as horas trabalhadas: ')
		var vh = prompt('Informe o valor da hora trabalhada: ')
		var pd = prompt('Informe o percentual de desconto: ')
		var sb = ht * vh
		var td = (pd/100)*sb
		var sl = sb - td
		alert('Horas trabalhadas: ' + ht + '\nSalário Bruto: ' + sb + '\nDesconto: ' + td + '\nSalário Liquido: ' + sl)
	</script>
