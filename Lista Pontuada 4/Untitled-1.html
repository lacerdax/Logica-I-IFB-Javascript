<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dobro *</title>
  </head>
  <body></body>
  <script>
    for (i = 1; i <= 3; i++) {
      numero = prompt('Digite algum valor = ')
      asterisco()
      document.write('<br/>' + 'digite numero: ' + numero + '<br/> ')
      document.write('dobro: ' + calcularDobro(numero) + '<br/>' + '<br/>')
    }
    asterisco()

    function calcularDobro(numero) {
      return numero * 2
    }

    function asterisco() {
      document.write('********************' + '<br/>')
    }
  </script>
</html>
