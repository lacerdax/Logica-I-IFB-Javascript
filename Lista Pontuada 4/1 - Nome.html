<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nome</title>
  </head>
  <body>
    <p></p>
  </body>

  <script>
    var nome1 = prompt('Insira o primeiro nome: ')
    var nome2 = prompt('Insira o segundo nome: ')
    function escrevaONome(nome1, nome2) {
      document.write('***************' + '<br/>' + '<br/>')
      document.write(nome1.toUpperCase() + '<br/>' + '<br/>')
      document.write('===============' + '<br/>' + '<br/>')
      document.write(nome2.toUpperCase() + '<br/>' + '<br/>')
      document.write('###############')
    }
    escrevaONome(nome1, nome2)
  </script>
</html>
