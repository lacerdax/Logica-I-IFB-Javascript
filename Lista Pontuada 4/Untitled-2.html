<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var num = prompt('Insira1')
    var contador = 1
    var funcao = dobro(num)
    function dobro(num) {
      multiplicar = num * 2
      return multiplicar
    }
    for (i = 1; i <= 3; i++) {
      const number = prompt(`Digite o ${i} número:`)
      document.write(`Número digitado: ${number}`)
      document.write(`Dobro do número digitado: ${number * 2}`)
    }

    document.write(num + '<br/> ')
    document.write(funcao)
  </script>
</html>
