<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body></body>
  <script>
    var valor = prompt('Insira o preço')
    var codigo = prompt('Digite o código do produto: ')

    switch (codigo) {
      case '1':
        document.write(codigo + ' - Sul')
        break
      case '2':
        document.write(codigo + ' - Norte')
        break
      case '3':
        document.write(codigo + ' - Sudeste')
        break
      case '4':
        document.write(codigo + ' - Sudeste')
        break
      case '5':
        document.write(codigo + ' - Nordeste')
        break
      case '6':
        document.write(codigo + ' - Nordeste')
        break
      case '7':
        document.write(codigo + ' - Nordeste')
        break
      case '8':
        document.write(codigo + ' - Centro-Oeste')
        break
      default:
        document.write('Error')
    }
    document.write('</br>' + 'R$: ' + valor)
  </script>
</html>
