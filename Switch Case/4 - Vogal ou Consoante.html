<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body></body>
  <script>
    var letra = prompt('Insira uma letra: ')

    switch (letra) {
      case 'a':
      case 'A':
        document.write('Vogal')
        break
      case 'e':
      case 'E':
        letra
        document.write('Vogal')
        break
      case 'i':
      case 'I':
        document.write('Vogal')
        break
      case 'o':
      case 'O':
        document.write('Vogal')
        break
      case 'u':
      case 'U':
        document.write('Vogal')
        break
      default:
        document.write('Consoate')
    }
  </script>
</html>
