<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body></body>
  <script type="text/javascript">
    var estado = prompt('Insira a sigla do seu Estado: ')

    switch (estado) {
      case 'RJ':
      case 'rj':
      case 'Rj':
        document.write('Carioca')
        break
      case 'SP':
      case 'Sp':
      case 'sp':
        document.write('Paulista')
        break
      case 'MG':
      case 'Mg':
      case 'mg':
        document.write('Mineiro')
        break
      default:
        document.write('Outros estados')
    }
  </script>
</html>
