  <body></body>
  <script type="text/javascript">
    var estadocivil = prompt(
      'Insira a primeira letra do estado civil da pessoa: '
    )

    switch (estadocivil) {
      case 's':
      case 'S':
        document.write('Solteiro')
        break

      case 'c':
      case 'C':
        document.write('Casado')
        break

      case 'v':
      case 'V':
        document.write('Vi√∫vo')
        break

      case 'd':
      case 'D':
        document.write('Divorciado')
        break

      default:
        document.write('Error')
    }
  </script>
</html>
