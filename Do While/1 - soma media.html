<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body></body>
  <script type="text/javascript">
    var numero = 0
    var resultado = 0
    var soma = 0
    var media = 0
    do {
      numero = Number(prompt('Insira um valor númerico ou 9999 para parar: '))
      soma = Number(soma)
      soma = soma + numero
      resultado = resultado + 1
    } while (numero != 0)
    document.write('A soma dos números: ' + soma + '<br/>')
    media = soma / resultado
    document.write('A media dos números: ' + media)
  </script>
</html>
