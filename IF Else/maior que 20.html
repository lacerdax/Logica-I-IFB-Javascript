<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maior que 20 ou menor</title>
  </head>
  <body></body>
  <script type="text/javascript">
    var n1 = prompt('Informe o primeiro número: ')
    var n2 = prompt('Informe o segundo número: ')
    n1 = parseInt(n1)
    n2 = parseInt(n2)
    var soma = n1 + n2

    if (soma >= 20) {
      var maior = soma + 8
      document.write(
        'Os números informados foram maior que 20, então somaremos 8, teremos: ' +
          soma +
          ' ' +
          ' + 8' +
          ' o resultado é = '.concat(maior)
      )
    } else {
      var menor = soma - 5
      document.write(
        'Os números informados foram menores que 20, então subtraimos 5, teremos: ' +
          soma +
          ' ' +
          ' - 5' +
          ' o resultado é = ' +
          menor
      )
    }
  </script>
</html>
