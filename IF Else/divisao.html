<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Divisão</title>
</head>
<body>
  
</body>
	<script type="text/javascript">
		var n1 = prompt('Insira o valor do número 1: ')
		var n2 = prompt('Insira o valor do número 2: ')
		var dividendo = n1
		var divisor = n2
		var quociente = n1 / n2
		var resto = n1 % n2
		document.write('Dividendo: ' + dividendo + '<br/>')
		document.write('Divisor: ' + divisor + '<br/>')
		document.write('Quociente: ' + quociente + "<br/>");
		document.write("Resto:  " + resto + "<br/>");
	</script>
</html>
