<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dia da Semana</title>
</head>
<body>
	<script type="text/javascript">
		var dia = prompt('Insira um número: ')
		var domingo = 1
		var segunda = 2
		var terça = 3
		var quarta = 4
		var quinta = 5
		var sexta = 6
		var sabado = 7

		if(dia == domingo){
			document.write('Hoje é domingo')
		} else if (dia == segunda){
			document.write('Hoje é segunda')
		} else if (dia == terça){
			document.write('Hoje é terça')
		} else if (dia == quarta){
			document.write('Hoje é quarta')
		} else if (dia == quinta){
			document.write('Hoje é quinta')
		} else if (dia == sexta){
			document.write('Hoje é sexta')
		} else if (dia == sabado){
			document.write('Hoje é sabado')
		}

	</script>
</body>
</html>
