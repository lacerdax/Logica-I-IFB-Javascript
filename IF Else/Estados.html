	<script type="text/javascript">
		var estado = prompt("Insira a Sigla do Estado")
		var rj = "Carioca"
		var sp = "Paulista"
		var mg = "Mineiro"
		if (estado == 'rj' || estado == 'RJ'){
			document.write(rj)
		} else if (estado == 'sp' || estado == 'SP'){
			document.write(sp)
		} else if(estado == 'mg' || estado == 'MG'){
			document.write(mg)
		} else{
			document.write("Outros estados")
		}
	</script>
