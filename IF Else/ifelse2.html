<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Estrutura de decisao</title>
</head>
<body>
	<p>Vamos criar um programa em Javascript que receba como entrada dois valorese os imprima em ordem crescente.</p>
</body>	
	<script type="text/javascript">
		var A = prompt('Informe um valor para a variável A: ');
		A = parseFloat(A)
		var B = prompt('Informe um valor para a variável B: ');
		B = parseFloat(B)
		if (A < B)
		{
			alert('Valores ordenados: ' + A + ' ' + B)
		}
			else
		{
			alert('Valores ordenados: ' + B + ' ' + A)
		}
	</script>
</html>
