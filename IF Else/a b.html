<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var A = parseFloat(prompt('Informe um valor para a variavel A: '))
		var B = parseFloat(prompt('Informe um valor para a variavel B: '))
		if (A < B) {
			alert('Valores ordenados: ' + A + B ' ' + B)
		} else {
			alert('Valores ordenados: ' + B + B ' ' + A)
		}
	</script>
</body>
</html>
