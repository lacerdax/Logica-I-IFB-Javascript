<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viagem</title>
</head>
<body>
  <script type="text/javascript">
      var tempogasto = prompt('Qual o tempo gasto na viagem: ')
      var velocidademedia = prompt('Qual a velocidade media: ')
      var distancia = tempogasto * velocidademedia
      var litrosusados = distancia / 12
      alert('A velocidade média é: ' + velocidademedia + '\nO tempo gasto foi: ' + tempogasto + '\nA distania foi: ' + distancia + '\nA quantidade de litros usados foi: ' + litrosusados)
  </script>
</body>
</html>
