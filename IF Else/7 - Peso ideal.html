<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var altura = parseFloat(prompt('Insira a altura da pessoa: '))
    var sexo = prompt('Informe o sexo da pessoa: ')
    var peso = 0
    switch (sexo) {
      case 'Homem':
        peso = 72.7 * altura - 58
        document.write(
          'O peso ideal para o homem dessa altura é: ' + peso.toFixed(2)
        )
        break

      case 'Mulher':
        peso = 62.1 * altura - 44.7
        document.write(
          'O peso ideal para a mulher dessa altura é: ' + peso.toFixed(2)
        )
        break
    }
  </script>
</html>
