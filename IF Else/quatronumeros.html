<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quatro Números</title>
</head>
<body>
  <script type="text/javascript">
      var a = parseInt(prompt('Informe o número 1: '))
      var b = parseInt(prompt('Informe o número 2: '))
      var c = parseInt(prompt('Informe o número 3: '))
      var d = parseInt(prompt('Informe o número 4: '))
      var s1 = a + b
      var s2 = a + c
      var s3 = a + d
      var s4 = b + c
      var s5 = b + d
      var s6 = c + d
      var m1 = a * b
      var m2 = a * c
      var m3 = a * d
      var m4 = b * c
      var m5 = b * d
      var m6 = c * d
      alert('\nO valor da adição de A com B:  ' + s1 +
            '\nO valor da multiplicação de A com B : ' + m1 +
            '\nO valor da adição de A com C: ' + s2 +
            '\nO valor da multiplicação de A com C: ' + m2 +
            '\nO valor da adição de A com D: ' + s3 +
            '\nO valor da multiplicação de A com D: ' + m3 +
            '\nO valor da adição de B com C: ' + s4 +
            '\nO valor da multiplicação de B com C: ' + m4 +
            '\nO valor da adição de B com D: ' + s5 +
            '\nO valor da multiplicação de B com D: ' + m5 +
            '\nO valor da adição de C com D: ' + s6 +
            '\nO valor da multiplicação de C com D: ' + m6)
  </script>
</body>
</html>
