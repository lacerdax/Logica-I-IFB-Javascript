	<script type="text/javascript">
			var nota1 = Number(prompt('Valor 1'))
			var nota2 = Number(prompt('Valor 2'))
			var soma  = nota1 + nota2
			var media = soma / 2

			
			if (media >= 7){
				alert('Aprovado')
			} else if (media < 7){
				alert('Reprovado')
			} else if (media == 10){
				alert('Aprovado com distinção')
			}
	</script>
