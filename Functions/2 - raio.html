<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions Área e Perimetro</title>
  </head>
  <body></body>
  <script>
    var raio = prompt('Informe o raio do circulo: ')
    var pi = 3.1415926535898
    var area = area(raio)
    var perimetro = perimetro(raio)
    function area(raio) {
      var area = pi * raio ** 2
      return area
    }
    function perimetro(raio) {
      var perimetro = pi * 2 * raio
      return perimetro
    }
    document.write('A área do circulo ' + area.toFixed(2) + 'm²' + '<br/>')
    document.write('O perimetro ' + perimetro.toFixed(2))
  </script>
</html>
