<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funções</title>
  </head>
  <body>
    <h1>Digite algo:</h1>
    <input id="mensagem" />
    <button onClick="mostrar()">Ok</button>
  </body>
  <script>
    function mostrar() {
      var exemplo = document.getElementById('mensagem').value
      alert(exemplo)
    }
  </script>
</html>
