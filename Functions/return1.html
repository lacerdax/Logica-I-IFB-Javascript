<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function montaLista() {
        document.write('<UL>')
        while (true) {
          num = prompt('Digite um n√∫mero: ')
          if (parseInt(num) == 0) return
          document.write('<LI>' + num + '</LI>')
        }
        document.write('</UL>')
      }
      montaLista()
    </script>
  </body>
</html>
