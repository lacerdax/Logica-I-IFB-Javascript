<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Nome | Sexo | Idade</title>
  </head>
  <body></body>
  <script>
    var nome = prompt('Insira o nome: ')
    var sexo = prompt('Insira o sexo: ')
    var idade = prompt('Insira a idade: ')
    idade = parseInt(idade)
    if ((sexo == 'F' || sexo == 'F') && idade <= 25) {
      document.write(nome + ' aceita')
    } else {
      document.write(nome + ' nÃ£o aceita')
    }
  </script>
</html>
