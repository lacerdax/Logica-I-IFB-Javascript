<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Estados</title>
  </head>
  <body></body>
  <script>
    var estado = prompt('Insira o estado: ')
    var rj = 'Carioca'
    var sp = 'Paulista'
    var mg = 'Mineiro'
    if (estado == 'rj' || estado == 'RJ') {
      alert(rj)
    } else if (estado == 'sp' || estado == 'SP') {
      alert(sp)
    } else if (estado == 'mg' || estado == 'MG') {
      alert(mg)
    } else {
      alert('Outros estados')
    }
  </script>
</html>
