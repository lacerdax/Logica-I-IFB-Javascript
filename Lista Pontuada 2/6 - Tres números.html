<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body></body>
  <script>
    var numero1 = parseInt(prompt('Insira o primeiro número: '))
    var numero2 = parseInt(prompt('Insira o segundo número: '))
    var numero3 = parseInt(prompt('Insira o terceiro número: '))

    if (numero1 >= numero2 && numero2 >= numero3) {
      alert('A ordem crescente: ' + numero3 + ' ' + numero2 + ' ' + numero1)
    } else if (numero1 >= numero2 && numero1 >= numero3) {
      alert('A ordem crescente: ' + numero2 + ' ' + numero3 + ' ' + numero1)
    } else if (numero1 >= numero3 && numero2 >= numero3) {
      alert('A ordem crescente: ' + numero3 + ' ' + numero1 + ' ' + numero2)
    } else if (numero3 >= numero1 && numero1 >= numero2) {
      alert('A ordem crescente: ' + numero2 + ' ' + numero1 + ' ' + numero3)
    } else if (numero2 >= numero3 && numero3 >= numero1) {
      alert('A ordem crescente: ' + numero1 + ' ' + numero3 + ' ' + numero2)
    } else {
      alert('A ordem crescente: ' + numero1 + ' ' + numero2 + ' ' + numero3)
    }
  </script>
</html>
